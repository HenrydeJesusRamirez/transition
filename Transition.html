<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 43px;
      height: 20px;
      background: red;
      transition: width 1s, height 2s;
    }

    div:hover {
      height: 25px;
      width: 200px;
      color: white;
      font-size: 20px;
      font-family: cursive;
      -webkit-box-reflect: right;
    }
  </style>
</head>

<body>
 
      <h1>The transition Property</h1>
      <p>Hover over the div element below, to see the transition effect:</p>
      <div>HOLA</div>

</body>
</html>
